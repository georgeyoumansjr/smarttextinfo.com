{% extends "./navbar.html" %}
{% load static %}
{% block content %}

<div class="container text-center d-flex justify-content-center" style="width : 80%;">
    
    

</div>


{% if trends %}
<h1 class=" text-center w-100" >Trends for country : {{ country_name }}</h1>
<table class="table table-striped table-hover text-center" style="width : 80%;">
    <thead>
      <tr>
        <th scope="col">Ranking</th>
        <th scope="col">Topic</th>
        <th scope="col">Searches by amount</th>
      </tr>
    </thead>
    <tbody>
        {% for data_obj in trends %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{data_obj.key}}</td>
        <td>{{data_obj.value}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endif %}

  
{% endblock %}
