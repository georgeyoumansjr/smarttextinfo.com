
{% extends "./navbar.html" %}
{% load static %}
{% block content %}
      <div class="text-center d-flex justify-content-center align-items-center container shadow-lg px-3 py-3 py-sm-5 my-3 my-sm-5 bg-white rounded" style="background-color: #ccd4dd;" >
    <form class="form-signin" method="post" action="{% url 'result' %}">
      <!-- <img class="mb-4" src="https://about.twitter.com/content/dam/about-twitter/en/brand-toolkit/brand-download-img-1.jpg.twimg.1920.jpg" alt="" width="72" height="72"> -->
      <!-- <img class="mb-4" src="../../../assets/new-logo.png" alt="" width="72" height="72"> -->
      <img class="mb-2"  src="{% static '../../../static/new-logo.png' %}" alt="" width="95" height="95">
      {% csrf_token %}
      <h1 class="h3 m-3 font-weight-normal"><strong>Do Analysis and Gain Ideas from your Competitors and Influencers in your niche !</strong></h1>
      <div class="input-group-prepend h5 shadow-lg p-3 mb-3 bg-white rounded" >
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="Enter Twitter Username" aria-label="Username" name="username" aria-describedby="basic-addon1" required>
      </div>
      <div class="input-group-prepend h5 shadow-lg p-3 mb-3 bg-white rounded">
        <span class="input-group-text" id="basic-addon1"># of Tweets</span>
        <input type="number" class="form-control" placeholder="Number of tweets, between 10 -100" aria-label="tweets Count" name="tweetsCount" aria-describedby="basic-addon1"  min="10" max="100" required>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Get Tweets !</button>
      
    </form>
  

</div>
{% endblock %}
