{% extends "./navbar.html" %}
{% load static %}
{% block content %}
{% if tweet_id %}
<div class="container pt-2">
    <div class="row card" style='height: 80%;'>
      <div class="col-md" style="padding-bottom : 30px;">
        <h1>Please save this ID as you will need it to download the likers of the tweet when it is completed : {{tweet_id}}</h1>
      </div>
      
      {% endif %}
      {% if errors %}
<div class="text-center">
    <h1>Unable to display tweet ID ! : </h1>
    <h3>{{errors}}</h3>
</div>
{% endif %}
{% endblock %}
