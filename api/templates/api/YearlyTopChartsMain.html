{% extends "./navbar.html" %}
{% load static %}
{% block content %}

<section id="cover" class="min-vh-80 pb-4">
    
    <div id="cover-caption">
        <div class="container">
            <div class="text-center">
                <img class="mb-2"  src="{% static '/new-logo.png' %}" alt="" width="95" height="95">
                <h1 class="h3 m-3 font-weight-normal"><strong>Do Analysis and Gain Ideas from your Competitors and Influencers in your niche !</strong></h1>
            <hr/>
                <br/>
              <h3 class="pb-3">Yearly top charts ! (Categorial)</h3>
              
            </div>
            <div class="row text-white">
                <div class="col-xl-9 col-lg-10 col-md-11 col-sm-12 mx-auto text-center form">
                    <h1 class="display-4 py-2 text-truncate"></h1>
                    <div class="">
                        <form method="post" action="{% url 'YearlyTopChartsResult' %}" class="justify-content-center">
                            
                            <div class="form-group">
                                <label class="sr-only">Please enter target year</label>
                                <input type="number" class="form-control" name='year' placeholder="Year" min="2000" required>
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Get Trends by Country</label>
                                <select name="country" style="width:80%;">
                                    {% for country in countries %}
                                    <option value="{{country.key}}">{{country.value}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary btn-lg">Get Top Trends !</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<style>
    #cover {
    /* background: #222 url('https://unsplash.it/1920/1080/?random') center center no-repeat;
    background-size: cover; */
    height: 80%;
    text-align: center;
    display: flex;
    align-items: center;
    position: relative;
    margin-bottom: -10%;
}

#cover-caption {
    width: 100%;
    position: relative;
    z-index: 1;
}

/* only used for background overlay not needed for centering */
form:before {
    content: '';
    height: 100%;
    left: 0;
    position: absolute;
    top: 0;
    width: 100%;
    background-color: rgba(0,0,0,0.3);
    z-index: -1;
    border-radius: 10px;
}
#footer-id{
    /* margin-bottom: -10%; */
    padding-top:1%;
}
</style>
{% endblock %}
