
{% extends "./navbar.html" %}
{% load static %}
{% block content %}
<div class="w-100 text-center">
    <h1>Top Charts for year: <strong><u>{{year}}</u></strong></h1>
</div>

{% if data %}
{% for obj in data %}
<div class="container pt-2">
    <div class="row">
      <div class="col-md">
        <h1>{{obj.category}} : </h1>
      </div>
      <div class="col-md">
        <table class="table table-striped table-hover text-center table-sm borderless" style="width : 80%;">
            <thead>
              <tr>
                <th scope="col">Ranking</th>
                <th scope="col">Trend</th>
                
              </tr>
            </thead>
            <tbody>
                {% for trend_obj in obj.keywords %}
              <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{trend_obj}}</td>
              </tr>
              {% endfor %}
              <hr/>
            </tbody>
          </table>
      </div>
      
    </div>
  </div>
    {% endfor %}
{% endif %}
    


{% endblock %}
