{% extends "./navbar.html" %}
{% load static %}
{% block content %}

<section id="cover" class="min-vh-80 pb-4">
    
    <div id="cover-caption">
        <div class="container">
            <div class="text-center">
                <img class="mb-2"  src="{% static '/new-logo.png' %}" alt="" width="95" height="95">
                <h1 class="h3 m-3 font-weight-normal"><strong>Do Analysis and Gain Ideas from your Competitors and Influencers in your niche !</strong></h1>
            <hr/>
                <br/>
              <h3 class="pb-3">Get AI based suggestions for your tweets</h3>
              
            </div>
            <div class="row text-white">
                <div class="col-xl-9 col-lg-10 col-md-11 col-sm-12 mx-auto text-center form">
                    <h1 class="display-4 py-2 text-truncate"></h1>
                    <div class="">
                        <form method="post" action="{% url 'AISuggestionResult' %}" class="justify-content-center">
                            <div class="form-group">
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                      <input type="radio" class="form-check-input " name="optradio" value="with-emojis" required><span style="font-size: 20px; padding-left:5px;"  >Add emojis</span>
                                    </label>
                                  </div>
                                  <div class="form-check-inline">
                                    <label class="form-check-label">
                                      <input type="radio" class="form-check-input" name="optradio" value="without-emojis"><span style="font-size: 20px; padding-left:5px;" >Remove emojis</span>
                                    </label>
                                  </div>
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Please enter keyword</label>
                                <input type="text" class="form-control" name='keyword' placeholder="keyword" required>
                            </div>
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary btn-lg">Get Results !</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<style>
    #cover {
    /* background: #222 url('https://unsplash.it/1920/1080/?random') center center no-repeat;
    background-size: cover; */
    height: 80%;
    text-align: center;
    display: flex;
    align-items: center;
    position: relative;
    margin-bottom: -10%;
}

#cover-caption {
    width: 100%;
    position: relative;
    z-index: 1;
}

/* only used for background overlay not needed for centering */
form:before {
    content: '';
    height: 100%;
    left: 0;
    position: absolute;
    top: 0;
    width: 100%;
    background-color: rgba(0,0,0,0.3);
    z-index: -1;
    border-radius: 10px;
}
#footer-id{
    /* margin-bottom: -10%; */
    padding-top:1%;
}
input[type='radio'] { 
     transform: scale(2); 
 }
</style>
{% endblock %}
